<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
</head>
<body>
  <h1>Reservation Hotel Room</h1>

  <form action="#" method="post">
    <!-- Personal Data -->
    <fieldset>
      <legend><b>Personal Date</b></legend>
      <ol>
        <li>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" />
        </li>

        <li>
          <label for="gender">Gender</label><br />
          <input type="text" id="gender" name="gender" />
        </li>

        <li>
          <label for="email">Email Address</label><br />
          <input type="text" id="email" name="email" />
        </li>

        <li>
          <label for="telp">Telp Number</label><br />
          <input type="text" id="telp" name="telp" />
        </li>
      </ol>
    </fieldset>

    <!-- Reservation Room Form -->
    <fieldset>
      <legend><b>Reservation Room form</b></legend>
      <ol>
        <li>
          <label for="rname">Reservatorn Name</label><br />
          <input type="text" id="rname" name="rname" />
        </li>

        <li>
          <label for="bookdate">Bookig date</label><br />
          <input type="text" id="bookdate" name="bookdate" />
        </li>

        <li>
          <label for="roomtype">Room Type</label><br />
          <select id="roomtype" name="roomtype">
            <option>Deluxe</option>
            <option>Superior</option>
            <option>Standard</option>
          </select>
        </li>

        <li>
          <label for="bedtype">Bed Type</label><br />
          <select id="bedtype" name="bedtype">
            <option>Single bed</option>
            <option>Double bed</option>
            <option>Queen bed</option>
          </select>
        </li>

        <li>
          <label>Breakfast</label><br />
          <input type="radio" id="with" name="breakfast" value="with" /> 
          <label for="with">With Breakfast</label>
          <input type="radio" id="without" name="breakfast" value="without" /> 
          <label for="without">Without Breakfast</label>
        </li>
      </ol>
    </fieldset>

    <!-- Payment -->
    <fieldset>
      <legend><b>Payment</b></legend>
      <ol>
        <li>
          <label for="checkin">Chek in date</label><br />
          <input type="text" id="checkin" name="checkin" />
        </li>

        <li>
          <label for="checkout">Chek out date</label><br />
          <input type="text" id="checkout" name="checkout" />
        </li>

        <li>
          <label for="payment">Payment Method</label><br />
          <select id="payment" name="payment">
            <option>cash</option>
            <option>credit card</option>
            <option>debit card</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <p><input type="submit" value="submit" /></p>
  </form>
</body>
</html>
